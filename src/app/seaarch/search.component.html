<form class="form-inline" name="form" (ngSubmit)="onSubmit()" #f="ngForm">
  <input
    class="form-control mr-sm-2"
    type="search"
    placeholder="search"
    aria-label="Search"
    name="search"
    [(ngModel)]="search"
    #username="ngModel"
  />
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
    Search
  </button>
</form>
